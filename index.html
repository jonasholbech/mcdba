<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
</head>
<body>
    <nav>
        <button id="loginButton" class="btn btn-success"><span class="glyphicon glyphicon-user"></span> <span class="loginText">Log in</span></button>
        <button id="logoutButton" class="btn btn-warning"><span class="glyphicon glyphicon-user"></span> <span class="loginText">Log out</span></button>
        <button id="formControl" class="btn btn-success glyphicon glyphicon-plus"></button>
    </nav>
    <div id="container"></div>

    <template>
        <article>
            <header><h1><span class="header">HEADER</span> by <span class="name">JONAS</span></h1></header>
            <h2><span>PRICE</span>,-</h2>
            <p>DESCRIPTION</p>
            <button class="btn btn-danger glyphicon glyphicon-trash"></button>
        </article>

    </template>

<form>
    <label>
        Header
        <input type="text" name="header">
    </label>
    <label>
        Price
        <input type="number" name="price">
    </label>
    <label>
        Description
        <textarea name="description"></textarea>
    </label>
    <input type="submit" value="sell stuff">
</form>


<script src="js/main.js"></script>
</body>
</html>
